name: Deploy CodeCollab Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t hoangtung2354/codecollab-server .

      - name: Publish Image to Docker Hub
        run: docker push hoangtung2354/codecollab-server:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker Image from Hub
        run: docker pull hoangtung2354/codecollab-server:latest

      - name: Run Redis Container
        run: docker run -d --name redis-container redis:alpine

      - name: Run Server Container
        run: |
          docker run -d -p 3000:3000 --name server-container --link redis-container:redis -e DB_URL='${{ secrets.DB_URL }}' hoangtung2354/codecollab-server:latest
